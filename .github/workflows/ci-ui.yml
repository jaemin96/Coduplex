name: UI design system CI

on:
  pull_request:
    paths:
      - "packages/ui/**"
      - "pnpm-lock.yaml"
    branches:
      - dev
  push:
    paths:
      - "packages/ui/**"
      - "pnpm-lock.yaml"
    branches:
      - feature/**
      - fix/**
      - hotfix/**

jobs:
  run-ci:
    uses: ./.github/workflows/_package-ci.yml
    with:
      package: ui
