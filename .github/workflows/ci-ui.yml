name: UI design system CI

on:
  pull_request:
    paths:
      - "packages/ui/**"
      - "pnpm-lock.yaml"
    branches:
      - dev
  push:
    paths:
      - "packages/ui/**"
      - "pnpm-lock.yaml"
    branches:
      - feature/**
      - fix/**
      - hotfix/**

env:
  NODE_ENV: production
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  install:
    name: Install & Cache (ui)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies (filtered)
        run: pnpm install

      - name: Cache node_modules for ui
        uses: actions/cache@v3
        with:
          path: packages/ui/node_modules
          key: ${{ runner.os }}-node-modules-ui-${{ hashFiles('packages/ui/pnpm-lock.yaml') }}

  lint:
    name: Lint (ui)
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore node_modules cache for ui
        uses: actions/cache@v3
        with:
          path: packages/ui/node_modules
          key: ${{ runner.os }}-node-modules-ui-${{ hashFiles('packages/ui/pnpm-lock.yaml') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - run: pnpm install --frozen-lockfile
      - name: Lint ui
        run: pnpm lint
        working-directory: packages/ui

  build:
    name: Build (ui)
    runs-on: ubuntu-latest
    needs: [install, lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore node_modules cache for ui
        uses: actions/cache@v3
        with:
          path: packages/ui/node_modules
          key: ${{ runner.os }}-node-modules-ui-${{ hashFiles('packages/ui/pnpm-lock.yaml') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - run: pnpm install --frozen-lockfile
      - name: Build ui
        run: pnpm build
        working-directory: packages/ui
      - name: Build ui Storybook
        run: pnpm build:storybook
        working-directory: packages/ui
